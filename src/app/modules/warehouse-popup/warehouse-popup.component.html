


<div class="modal-header" >
    <h2 class="modal-title" id="modal-basic-title">Warehouse Record</h2>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
  
    <label>Warehouse Name:</label>
    <input [(ngModel)]="user.warehouseName" type="text" class="form-control" >
  
    <label>Address:</label>
    <input [(ngModel)]="user.address" type="text" class="form-control" >
  
    <span class="space"></span>
  
    <tr>
    <button (click)="save()" type="submit" class="btn btn-success w-25" >Save</button>
    <span class="space"></span>
    </tr>
    <hr>
    
  </div>
